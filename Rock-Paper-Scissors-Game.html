<!DOCTYPE html>
<html>
  <head>
    <title>ROCK PAPER SCISSORS</title>

   <link rel="stylesheet" href="Scripts/Styles/Rock-Paper-Scissors-game.css">
  </head>
  <body>

     <p>ROCK PAPER SCISSORS GAME</p> 
     <p>Lets play the game:</p>         
    <button  class="move-button js-rock-button"><img src="images/rock-emoji.png" class="button-icon"></button>

    <button  class="move-button js-Paper-button"><img src="images/paper-emoji.png" class="button-icon"></button> 

    <button class="move-button js-Scissors-button"><img src="images/scissors-emoji.png" class="button-icon"></button> 

    <p class="js-result result" ></p>
    <p class="js-moves"> 
     
    </p>
    
    <p class="js-score score"></p>
    
    <button onclick="
    score.player = 0;
    score.computer = 0;
    score.ties = 0;

    localStorage.removeItem('score');
    updateScore();
    
    " class="reset-score-button"> Reset score</button>
    
    <button class="js-auto-play-button auto-play-button" ondblclick="
    autoPlay();
    document.querySelector('.js-auto-play-message').innerHTML;
    
    ">Auto Play</button>
    <p class="js-auto-play-message">Press double click to play</p>
    

    <script src="Scripts/Rock-Paper-Scissors-game.js"></script>

  </body>
</html>
